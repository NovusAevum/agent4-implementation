name: Update Space Info

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'README.md'
      - 'huggingface.yaml'

jobs:
  update-space:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Update Space metadata
        run: |
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.HF_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"readme": "README.md"}' \
            https://huggingface.co/api/spaces/LetTryGpt/agent4-implementation
            
          curl -X PATCH \
            -H "Authorization: Bearer ${{ secrets.HF_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d @huggingface.yaml \
            https://huggingface.co/api/spaces/LetTryGpt/agent4-implementation
