name: Update README

on:
  push:
    branches: [main]
    paths:
      - 'README.md'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Update README
        run: |
          echo "# Agent 4 Implementation
          
          [![Open in Cursor](https://img.shields.io/badge/Open%20in-Cursor-blue?logo=cursor)](https://cursor.sh?github_repo=novusaevum/agent4-implementation)
          [![Hugging Face Spaces](https://img.shields.io/badge/%F0%9F%A4%97%20Hugging%20Face-Spaces-blue)](https://huggingface.co/spaces/LetTryGpt/agent4-implementation)
          [![GitHub](https://img.shields.io/github/license/novusaevum/agent4-implementation)](LICENSE)
          
          A TypeScript implementation of the Agent 4 protocol with multi-LLM fallback support.
          
          ## Features
          
          - Multi-LLM support with automatic fallback
          - 4-phase workflow (PLAN, DISCOVER, EXECUTE, VALIDATE)
          - REST API for easy integration
          - Deployed on Hugging Face Spaces
          
          ## Quick Start
          
          ### API Endpoint
          
          ```
          POST https://letrygpt-agent4-implementation.hf.space/api/agent4/execute
          
          Request Body:
          {
            "task": "Your task description here",
            "context": {}
          }
          ```
          
          ### Local Development
          
          ```bash
          # Clone the repository
          git clone https://github.com/novusaevum/agent4-implementation.git
          cd agent4-implementation
          
          # Install dependencies
          npm install
          
          # Start the development server
          npm run dev
          ```
          
          ## Documentation
          
          For detailed documentation, see the [wiki](https://github.com/novusaevum/agent4-implementation/wiki).
          
          ## License
          
          MIT" > README.md
          
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Update README with badges and quick start" || echo "No changes to commit"
          git push || echo "No changes to push"
