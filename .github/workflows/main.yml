name: CI/CD - Test, Build, Secure, Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/${{ github.event.repository.name }}
  HF_USERNAME: LetsTryGPT  # Your Hugging Face username
  HF_SPACE_NAME: agent4-implementation

jobs:
  # Job 1: Run tests and linting
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Upload coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: coverage
          path: coverage/

  # Job 2: Security scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
      - name: Check for secrets with TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.before || github.event.pull_request.base.sha || github.event.repository.default_branch }}
          head: ${{ github.event.after || github.event.pull_request.head.sha || 'HEAD' }}
          extra_args: --only-verified

  # Job 3: Build application
  build:
    name: Build Application
    needs: [test, security]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: dist
          path: dist/
          retention-days: 7

  # Job 4: Build and push Docker image
  docker:
    name: Build and Push Docker Image
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Lowercase repository name
        id: repo_lowercase
        run: |
          echo "repo_name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ steps.repo_lowercase.outputs.repo_name }}:latest
          build-args: |
            NODE_ENV=production

  # Job 5: Deploy to Hugging Face Spaces
  deploy-huggingface:
    name: Deploy to Hugging Face Spaces
    needs: docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Hugging Face CLI
        run: pip install --upgrade huggingface-hub
      - name: Deploy to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Configure git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          # Login to Hugging Face
          huggingface-cli login --token $HF_TOKEN

          # Create or update the space
          huggingface-cli repo create ${{ env.HF_USERNAME }}/${{ env.HF_SPACE_NAME }} --type space --space_sdk docker || true

          # Clone the space repository
          git clone https://huggingface.co/spaces/${{ env.HF_USERNAME }}/${{ env.HF_SPACE_NAME }} hf-space
          cd hf-space

          # Copy necessary files for HF Space
          cp -r ../Dockerfile ../package*.json ../tsconfig.json ./ || true
          [ -d ../src ] && cp -r ../src ./ || true
          [ -d ../dist ] && cp -r ../dist ./ || true

          # Check if huggingface.yaml exists, if not create it
          if [ ! -f ../huggingface.yaml ]; then
            cat > huggingface.yaml << 'HFEOF'
---
title: Agent4 Multi-LLM Implementation
emoji: ðŸ¤–
colorFrom: blue
colorTo: green
sdk: docker
app_port: 3000
pinned: false
---
HFEOF
          else
            cp ../huggingface.yaml ./
          fi

          # Preserve the original README with HF frontmatter
          if [ -f ../README.md ]; then
            # Check if README already has HF frontmatter
            if grep -q "^---" ../README.md; then
              cp ../README.md ./
            else
              # Add HF frontmatter to existing README
              cat > README.md << 'HFEOF'
---
title: Agent4 Multi-LLM Implementation
emoji: ðŸ¤–
colorFrom: blue
colorTo: green
sdk: docker
app_port: 3000
pinned: false
---
HFEOF
              cat ../README.md >> README.md
            fi
          fi

          # Commit and push
          git add .
          git commit -m "Deploy from GitHub Actions" || echo "No changes to commit"
          git push https://${{ env.HF_USERNAME }}:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${{ env.HF_USERNAME }}/${{ env.HF_SPACE_NAME }} main

  # Job 6: Deploy to Vercel
  deploy-vercel:
    name: Deploy to Vercel
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: |
          DEPLOYMENT_URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "VERCEL_DEPLOYMENT_URL=$DEPLOYMENT_URL" >> $GITHUB_ENV
          echo "::notice::Deployed to Vercel: $DEPLOYMENT_URL"

      - name: Verify Vercel Deployment
        run: |
          echo "âœ… Deployment to Vercel completed!"
          echo "ðŸ”— Deployment URL: ${{ env.VERCEL_DEPLOYMENT_URL }}"

  # Job 7: Notify on completion
  notify:
    name: Notify Deployment Status
    needs: [deploy-huggingface, deploy-vercel]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Hugging Face Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy-huggingface.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Space**: https://huggingface.co/spaces/${{ env.HF_USERNAME }}/${{ env.HF_SPACE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Vercel Deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ needs.deploy-vercel.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
