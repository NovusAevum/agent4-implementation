name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Dependencies
      run: npm ci
    
    - name: Run Linting
      run: npm run lint
    
    - name: Run Tests
      run: npm test
  
  build:
    name: Build Application
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build
        path: |
          dist/
          package*.json
          .env.example

  deploy:
    name: Deploy to Vercel
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: build
        path: .

    # Check if Vercel secrets are configured before attempting deployment
    - name: Check Vercel Configuration
      id: check_secrets
      run: |
        if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
          echo "⚠️  VERCEL_TOKEN not configured"
          echo "secrets_configured=false" >> $GITHUB_OUTPUT
        elif [ -z "${{ secrets.VERCEL_ORG_ID }}" ]; then
          echo "⚠️  VERCEL_ORG_ID not configured"
          echo "secrets_configured=false" >> $GITHUB_OUTPUT
        elif [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
          echo "⚠️  VERCEL_PROJECT_ID not configured"
          echo "secrets_configured=false" >> $GITHUB_OUTPUT
        else
          echo "✅ All Vercel secrets configured"
          echo "secrets_configured=true" >> $GITHUB_OUTPUT
        fi

    - name: Deployment Info
      if: steps.check_secrets.outputs.secrets_configured == 'false'
      run: |
        echo "## ⚠️  Vercel Deployment Skipped" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Vercel deployment requires the following secrets to be configured:" >> $GITHUB_STEP_SUMMARY
        echo "- \`VERCEL_TOKEN\`: Your Vercel authentication token" >> $GITHUB_STEP_SUMMARY
        echo "- \`VERCEL_ORG_ID\`: Your Vercel organization ID" >> $GITHUB_STEP_SUMMARY
        echo "- \`VERCEL_PROJECT_ID\`: Your Vercel project ID" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Configure these in: Settings > Secrets and variables > Actions" >> $GITHUB_STEP_SUMMARY

    - name: Install Vercel CLI
      if: steps.check_secrets.outputs.secrets_configured == 'true'
      run: npm install --global vercel@latest

    - name: Deploy to Vercel
      if: steps.check_secrets.outputs.secrets_configured == 'true'
      run: |
        echo "VERCEL_ORG_ID=${{ secrets.VERCEL_ORG_ID }}" >> .env
        echo "VERCEL_PROJECT_ID=${{ secrets.VERCEL_PROJECT_ID }}" >> .env
        vercel --prod --confirm --token "${{ secrets.VERCEL_TOKEN }}"
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    - name: Deployment Success
      if: steps.check_secrets.outputs.secrets_configured == 'true'
      run: |
        echo "## ✅ Vercel Deployment Successful" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Your application has been deployed to Vercel!" >> $GITHUB_STEP_SUMMARY
