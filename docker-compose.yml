version: '3.8'

services:
  app:
    build:
      context: .
      target: production
    container_name: agent4-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      # Add other environment variables here
    volumes:
      - .:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - agent4-network

  # Add other services like databases, caches, etc. here
  # redis:
  #   image: redis:alpine
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - agent4-network

networks:
  agent4-network:
    driver: bridge
